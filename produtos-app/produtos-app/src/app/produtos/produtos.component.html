
<div class="container"> 

    <h2>Cadastro de Produtos</h2>
    <form #ProdutoForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">Identificador: </label>
            <label for="id">{{idProdutoTela}} </label>
        </div>
        <div class="form-group">
            <label for="descricao">Descricao: </label>
            <input type="text" class="form-control" 
            [(ngModel)]="produto.descricao" name="descricao" value="{{produto.descricao}}"
            placeholder="Informe a descrição do produto" />
                        <!-- <input type="text" class="form-control" [(ngModel)]="produto.descricao" name="viviano"  [value]="produto.descricao" placeholder="Informe a descrição do produto"> -->

        </div>
        
        <div class="form-group">
            <label for="dataCadastro">Data de Cadastro: </label>
            <input type="text" class="form-control" [value]="formataData(produto.dataCadastro)" disabled="true">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>
<div class="container">
    <div class="row">
       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
           <table class="table table-striped table-hover">   
               <thead>
                   <tr>
                     <th>Id</th>
                     <th>Descrição</th>
                     <th>Data de cadastro</th>
                     <th>Alterar</th>
                   </tr>
               </thead>
               <tbody>  
                  <tr *ngFor = "let p of produtos">
                    <td>{{p.id}}</td>
                    <td>{{p.descricao}}</td>
                    <td>{{formataData(p.dataCadastro)}}</td>
                    <td><button class="btn btn-danger" (click)="alterar(p.id)">Alterar</button></td>
                 </tr>
               </tbody>
           </table>
       </div>
    </div>
 </div>
